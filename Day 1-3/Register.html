<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form name="data" onsubmit="event.preventDefault()">
        <div class="card text-center">
            <div class="card-header">
                Register Here 
            </div>
            <div class="card-body">
                FirstName : <input type='text' name='uname' placeholder="Enter Your UserName" required/>
                LastName  : <input type='text' name='pwd' placeholder="Enter Your LastName" required/>
                City      : <input type='text' name='pwd' placeholder="Enter Your City" required/>
                Mobile    : <input type='number' name='pwd' placeholder="Enter Your Mobile No" required/>
                Address   : <input type='text' name='pwd' placeholder="Enter Your City" required/>
                                    
                 <a href="HomePage.html" class="btn btn-primary">Register</a>
            </div>
            <div class="card-footer text-muted">
            <div>
                  <button>Register</button>
            </div>
            </div>
        </div>



    </form>

</body>
</html>
